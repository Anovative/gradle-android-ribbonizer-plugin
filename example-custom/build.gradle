import com.android.build.gradle.api.ApplicationVariant
import java.awt.image.BufferedImage

apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.application'
apply plugin: 'com.github.gfx.ribbonizer'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        debug {}
        beta {
            debuggable true
        }
        release {}
    }

    productFlavors {
        local {}
        staging {}
        production {}
    }
}

ribbonizer {
    builder { ApplicationVariant variant, File iconFile ->
        if (variant.flavorName == "debug") {
            return new com.github.gfx.ribbonizer.GrayRibbonBuilder().apply(variant, iconFile)
        } else {
            return new com.github.gfx.ribbonizer.YellowRibbonBuilder().apply(variant, iconFile)
        }
    }
}

dependencies {
    compile 'com.jakewharton:butterknife:6.1.0'
}
